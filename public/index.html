        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);

        @keyframes gradientShift {

        /* Particules anim√©es en arri√®re-plan */
        body::before {

        .container {

        .success-icon {

        .success-icon::before {

        .success-icon::after {

        h1 {

        .game-status {

        .launch-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;

            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 8px 25px rgba(102, 126, 234, 0.4),
                0 0 0 0 rgba(102, 126, 234, 0.5);
            text-transform: uppercase;
            letter-spacing: 1.2px;

            overflow: hidden;

        }

        .launch-button::before {

            top: 50%;

            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);

        .launch-button:hover::before {

        .launch-button:hover {

                0 12px 35px rgba(102, 126, 234, 0.5),
                0 0 0 8px rgba(102, 126, 234, 0.1);
        }

        .launch-button:active {

        }

        .launch-button:disabled {

            transform: none;
        }

        .launch-button span {

        }

        .loading {
            display: none;
            margin-top: 25px;
            color: #667eea;
            font-size: 16px;
            font-weight: 500;
        }

        .loading.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .spinner {
            border: 4px solid rgba(102, 126, 234, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 15px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            display: none;
            background: linear-gradient(135deg, #fee 0%, #fdd 100%);
            border: 2px solid #f87171;

            border-radius: 16px;

        .error-message.active {

        @keyframes slideDown {
            from {

        .error-message strong {

        }

        .error-message ol {

        }

        .error-message li {

        }

        .error-message code {
            background: rgba(0, 0, 0, 0.1);

    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon"></div>
        <h1>Qu√™tes termin√©es !</h1>
        <p class="subtitle">F√©licitations ! Vous avez compl√©t√© toutes les qu√™tes. Vous pouvez maintenant lancer le t√©l√©chargement du jeu.</p>
        
        <div class="game-info">
            <div class="game-name" id="gameName">Jeu s√©lectionn√©</div>
            <div class="game-status">Pr√™t √† √™tre d√©bloqu√©</div>
        </div>

        <button class="launch-button" id="launchButton" onclick="launchGame()">
            <span>üöÄ LANCER LE T√âL√âCHARGEMENT</span>
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Ouverture du launcher...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        // Fonction pour mettre √† jour le nom du jeu
        function updateGameName() {
            // R√©cup√©rer le nom du jeu depuis l'URL
            const urlParams = new URLSearchParams(window.location.search);
            let gameName = urlParams.get('game') || 'Jeu s√©lectionn√©';
            const gameId = urlParams.get('gameId') || '';

            // D√©coder le nom du jeu (il peut √™tre encod√© plusieurs fois)
            try {
                // D√©coder jusqu'√† ce qu'il n'y ait plus d'encodage
                let decoded = gameName;
                let previous = '';
                while (decoded !== previous) {
                    previous = decoded;
                    decoded = decodeURIComponent(decoded);
                }
                gameName = decoded;
            } catch (e) {
                console.warn('Erreur lors du d√©codage du nom du jeu:', e);
            }

            // Afficher le nom du jeu imm√©diatement
            const gameNameElement = document.getElementById('gameName');
            if (gameNameElement) {
                gameNameElement.textContent = gameName;
                console.log('[Page] ‚úÖ Nom du jeu affich√©:', gameName);
            } else {
                console.warn('[Page] ‚ö†Ô∏è √âl√©ment gameName non trouv√©, r√©essai dans 100ms...');
                setTimeout(updateGameName, 100);
            }
            
            console.log('[Page] Nom du jeu (brut):', urlParams.get('game'));
            console.log('[Page] Nom du jeu (d√©cod√©):', gameName);
            console.log('[Page] ID du jeu:', gameId);
            
            // Retourner les valeurs pour utilisation dans launchGame
            return { gameName, gameId };
        }

        // Mettre √† jour imm√©diatement au chargement
        let gameData = updateGameName();
        
        // R√©essayer apr√®s le chargement complet de la page
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                gameData = updateGameName();
            });
        } else {
            // Le DOM est d√©j√† charg√©
            gameData = updateGameName();
        }

        async function launchGame() {
            const button = document.getElementById('launchButton');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');

            // D√©sactiver le bouton et afficher le chargement
            button.disabled = true;
            loading.classList.add('active');
            errorMessage.classList.remove('active');

            // R√©cup√©rer les donn√©es du jeu (mettre √† jour au cas o√π)
            const currentData = updateGameName();
            const gameName = currentData.gameName;
            const gameId = currentData.gameId;

            console.log('[Protocol] üöÄ D√©marrage du processus de lancement');
            console.log('[Protocol] üìã Donn√©es:', { gameName, gameId });

            // üéØ NOUVEAU : Envoyer une confirmation HTTP vers le launcher
            try {
                const confirmUrl = `http://localhost:3001/confirm-download?game=${encodeURIComponent(gameName)}${gameId ? '&gameId=' + encodeURIComponent(gameId) : ''}`;
                console.log('[Protocol] üì° Envoi de la confirmation vers le launcher:', confirmUrl);
                
                const response = await fetch(confirmUrl, {
                    method: 'GET',
                    mode: 'no-cors', // Pas de CORS pour localhost
                    cache: 'no-cache'
                });
                
                console.log('[Protocol] ‚úÖ Confirmation envoy√©e au launcher');
            } catch (err) {
                console.warn('[Protocol] ‚ö†Ô∏è Impossible d\'envoyer la confirmation HTTP (le launcher n\'√©coute peut-√™tre pas):', err);
                // Continuer quand m√™me avec le protocole
            }

            // Construire l'URL du protocole personnalis√©
            const protocolUrl = `actoris://launch?game=${encodeURIComponent(gameName)}${gameId ? '&gameId=' + encodeURIComponent(gameId) : ''}`;
            
            console.log('[Protocol] üîó Tentative d\'ouverture du protocole:', protocolUrl);
            
            // M√©thode am√©lior√©e : utiliser un iframe pour forcer l'ouverture
            let protocolOpened = false;
            
            // M√©thode 1 : Cr√©er un lien et le cliquer
            try {
                const link = document.createElement('a');
                link.href = protocolUrl;
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                protocolOpened = true;
                console.log('[Protocol] M√©thode 1 (lien) ex√©cut√©e');
            } catch (e) {
                console.error('[Protocol] M√©thode 1 √©chou√©e:', e);
            }

            // M√©thode 2 : Utiliser un iframe (plus fiable)
            setTimeout(() => {
                try {
                    const iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.src = protocolUrl;
                    document.body.appendChild(iframe);
                    setTimeout(() => {
                        document.body.removeChild(iframe);
                    }, 1000);
                    protocolOpened = true;
                    console.log('[Protocol] M√©thode 2 (iframe) ex√©cut√©e');
                } catch (e) {
                    console.error('[Protocol] M√©thode 2 √©chou√©e:', e);
                }
            }, 100);

            // M√©thode 3 : window.location (fallback)
            setTimeout(() => {
                try {
                    window.location.href = protocolUrl;
                    protocolOpened = true;
                    console.log('[Protocol] M√©thode 3 (window.location) ex√©cut√©e');
                } catch (e) {
                    console.error('[Protocol] M√©thode 3 √©chou√©e:', e);
                }
            }, 200);

            // V√©rifier si le protocole a fonctionn√©
            setTimeout(() => {
                // Si on est toujours sur la page apr√®s 1.5 secondes, le protocole n'a probablement pas fonctionn√©
                if (document.hasFocus() && document.visibilityState === 'visible') {
                    console.warn('[Protocol] Le protocole n\'a pas fonctionn√©');
                    
                    errorMessage.innerHTML = `
                        <strong>‚ö†Ô∏è Le protocole actoris:// n'est pas enregistr√©</strong>
                        <p style="margin-top: 12px;">Pour r√©soudre ce probl√®me, choisissez une m√©thode :</p>
                        <ol style="margin-top: 12px;">
                            <li style="margin-bottom: 8px;"><strong>M√©thode simple :</strong> Ouvrez Actoris Launcher au moins une fois (cela enregistrera automatiquement le protocole), puis <strong>fermez et rouvrez votre navigateur</strong>.</li>
                            <li style="margin-bottom: 8px;"><strong>M√©thode manuelle :</strong> Ex√©cutez le script <code>register-protocol.bat</code> dans ce dossier en tant qu'administrateur.</li>
                        </ol>
                        <p style="margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(0,0,0,0.1);">
                            <strong>Alternative :</strong> Ouvrez manuellement le launcher et recherchez le jeu : <strong style="color: #667eea;">${gameName}</strong>
                        </p>
                    `;
                    errorMessage.classList.add('active');
                    button.disabled = false;
                    loading.classList.remove('active');
                } else {
                    // Le protocole a fonctionn√©, on a perdu le focus
                    console.log('[Protocol] ‚úÖ Le protocole a fonctionn√©, la page a perdu le focus');
                    setTimeout(() => {
                        loading.classList.remove('active');
                    }, 2000);
                }
            }, 1500);
        }

        // Auto-lancer apr√®s 2 secondes si le param√®tre auto=true est pr√©sent
        const urlParamsCheck = new URLSearchParams(window.location.search);
        if (urlParamsCheck.get('auto') === 'true') {
            setTimeout(() => {
                launchGame();
            }, 2000);
        }
    </script>
